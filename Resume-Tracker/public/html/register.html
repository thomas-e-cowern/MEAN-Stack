

    <div>
        <h1 class="cover-heading white">Fill out the form below to start saving job application information!</h1>
    </div>

    <div>
        <h1 class="cover-error">{{ user.registrationMessage }}</h1>
    </div>

    <form ng-submit="user.createUser()">
        <input class="text" ng-model="user.newUser.username" placeholder="Create a User Name">
        <br>
        <br>
        <input class="text" ng-model="user.newUser.email" autocomplete='email' placeholder="Enter Email">
        <br>
        <br>
        <input class="text" ng-model="user.newUser.firstname" autocomplete='given-name' placeholder="Enter First Name" ng-list>
        <br>
        <br>
        <input class="text" ng-model="user.newUser.lastname" autocomplete='family-name' placeholder="Enter Last Name" ng-list>
        <br>
        <br>
        <input class="text" ng-model="user.newUser.birthdate" placeholder="Enter Birth Date in mm-dd-yyyy format" ng-list>
        <br>
        <br>
        <input class="text" ng-model="user.newUser.password" placeholder="Create Password" ng-list>
        <br>
        <br>
        <input type="submit" class="btn btn-default">
    </form>


        <div class="inner">
            <p>The Resume Tracker created by Thomas E. Cowern</p>
        </div>
