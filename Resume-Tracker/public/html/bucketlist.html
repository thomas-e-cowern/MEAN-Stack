<!DOCTYPE html>
<html ng-app="Buckets">

<head>
    <title>Your Profile!</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.4.0/js/xeditable.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../css/cover.css">
    <script src="/js/controller.home.js"></script>
    <script src="/js/factory.buckets.js"></script>

</head>

<body ng-controller="homeController as home" data-ng-init="home.getUserData()">
    <br>
    <br>
    <a class="btn btn-default" role="button" data-toggle="collapse" href="#Menu" aria-expanded="false" aria-controls="collapseExample">Menu</a>
    <div class="collapse" id="Menu">
        <br>
        <div class="well">
            <a class="menu" href="/logout">Logout</a>
            <a class="menu" href="/html/index.html">Add More Bucket List Items!</a>
        </div>
    </div>
    <br>
    <br>
    <section>
        <div>
            <h2 class="center">Below is your personal info!</h2>
        </div>
    </section>
    <br>
    <br>

    <div>

        <h1>Username: {{ home.userData.data.username }}</h1>
        <h2>Email: {{ home.userData.data.email }}</h2>
        <h2>First Name: {{ home.userData.data.firstname }}</h2>
        <h2>Last Name: {{ home.userData.data.lastname }}</h2>
        <h2>Birthdate: {{ home.userData.data.birthdate }}</h2>


    </div>

</body>

</html>
