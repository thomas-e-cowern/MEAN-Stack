

    <h1 class="cover-heading">Welcome back to the Resume Tracker!</h1>
    <form id="login" ng-submit="user.login()">
        <input class="text" type="text" ng-model="user.email" placeholder="Email" />
        <input class="text" type="password" ng-model="user.password" placeholder="Password" />
        <br>
        <br>
        <button type="submit" class="btn btn-default">Login</button>
        <br>
        <div class="login-error">
            <h1>{{ user.message }}</h1>
        </div>
    </form>


    <h2>What job awaits you?</h2>


    <div>
        <div class="inner">
            <p>The Resume Tracker created by Thomas E. Cowern</p>
        </div>
    </div>
