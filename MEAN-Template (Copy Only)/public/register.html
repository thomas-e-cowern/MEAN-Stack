<!DOCTYPE html>
<html ng-app="regApp">
    <head>
    <title>Register!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="/JS/reg-controller.js"></script>
</head>

<body ng-controller="regCtrl as reg">
    <p>{{ reg.message }}</p>
    <form ng-submit="reg.createUser()">
        <input class="form-control" ng-model="reg.newUser.username" placeholder="Create a User Name">
        <br>
        <input class="form-control" ng-model="reg.newUser.password" placeholder="Create Password">
        <br>
        <input type="submit" class="btn btn-default">
    </form>
</body>
</html>
