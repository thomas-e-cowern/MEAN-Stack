<!DOCTYPE html>
<html ng-app="Buckets">

<head>
    <title>MEAN Stack Template!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.4.0/js/xeditable.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../css/cover.css">
    <script src="/js/module.buckets.js"></script>
    <script src="/js/controller.home.js"></script>
    <script src="/js/factory.buckets.js"></script>

</head>

<body ng-controller="homeController as home">
    <br>
    <br>
    <a class="btn btn-default" role="button" data-toggle="collapse" href="#Menu" aria-expanded="false" aria-controls="collapseExample">Menu</a>

    <div class="collapse" id="Menu">
        <br>
        <div class="well">
            <a class="menu" href="/logout">Logout</a>
            <a class="menu" href="/html/bucketlist.html">User Profile!</a>
        </div>
    </div>
    <h1>Use the form below to add an item to the template list.</h1>
    <br>
    <br>
    <br>
    <br>
    <div id="warning" class="warning" hidden="true">PLEASE ADD INFORMATION BEFORE SUBMITTING</div>
    <tbody>
        <tr>
            <input type="text" class="text" ng-model="home.BucketItem.bucketname" placeholder="Enter a list item for the template">
            <input id="add" type="submit" ng-click="home.addBucket()" class="btn btn-default">

            <td><button id="update" disabled="true" class="btn btn-info" ng-click="home.update(home.BucketItem)">Update</button>&nbsp;&nbsp;
                <button class="btn btn-info" ng-click="home.deselect()">Clear</button></td>
        </tr>
    </tbody>
    <br>
    <div ng-repeat="buckets in home.bucketList track by $index">
        <div class="center" id="list4">
            <ul class='center'>
                <li>
                    <h2> {{buckets.bucketname}} </h2>
                    <td><button class='btn btn-danger' ng-click='home.remove(buckets._id)'>Remove</button></td>
                    <td><button class='btn btn-warning' ng-click='home.edit(buckets._id)'>Edit</button></td>
                </li>

            </ul>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>


</body>

</html>
