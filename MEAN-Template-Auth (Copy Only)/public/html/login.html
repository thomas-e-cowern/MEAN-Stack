<!DOCTYPE html>
<html ng-app="module.login">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../css/cover.css">
    <script src="/js/module.login.js"></script>

</head>

<body ng-controller="controller.login as login">

    <h1 class="cover-heading">Welcome to a MEAN Stack Template!</h1>
    <form id="login" ng-submit="login.submit()">
        <input type="text" ng-model="login.email" placeholder="Email" />
        <input type="password" ng-model="login.password" placeholder="Password" />
        <br>
        <br>
        <button type="submit" class="btn btn-default">Login</button>
        <br>
        <div> {{ err.data.message }} </div>
    </form>

    <h2>What will you develop with the MEAN Stack?</h2>


    <div>
        <div class="inner">
            <p>The MEAN Stack Template created by Thomas E. Cowern</p>
        </div>
    </div>



</body>

</html>
